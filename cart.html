
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Cart - HIVE</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="page-nav">
        <div class="container">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
            <h1 class="page-title">üõí Common Cart</h1>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2>Add Item to Shared List</h2>
                <form id="cartForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="groceries">Groceries</option>
                            <option value="household">Household Items</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" rows="3" placeholder="Any specific brand, size, or preferences..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>

            <div id="aiSuggestions" class="form-container" style="display: none;">
                <h3>ü§ñ Smart Suggestions</h3>
                <div id="aiContent"></div>
            </div>

            <div class="form-container">
                <div class="cart-header">
                    <h2>Shared Shopping List</h2>
                    <div class="cart-stats">
                        <span id="totalItems">0 items</span>
                        <span id="totalCost">$0.00</span>
                    </div>
                </div>
                
                <div class="cart-filters">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="groceries">Groceries</option>
                        <option value="household">Household Items</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <select id="filterStatus">
                        <option value="">All Items</option>
                        <option value="pending">Pending</option>
                        <option value="bought">Bought</option>
                    </select>
                    
                    <button class="btn btn-secondary" onclick="cartApp.clearBought()">
                        Clear Bought Items
                    </button>
                </div>
                
                <div id="cartItems" class="cart-items"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>

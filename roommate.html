
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder - HIVE</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="mobile-nav">
        <div class="nav-container">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
            <div class="nav-brand">
                <h1 class="nav-title">üè† Roommate Finder</h1>
            </div>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="mobile-form-container">
                <div class="form-header">
                    <h2>Find Your Perfect Roommate</h2>
                    <p>Tell us about yourself and your preferences</p>
                </div>
                
                <form id="roommateForm" class="mobile-form">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" min="18" max="100" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="budget">Monthly Budget ($)</label>
                        <input type="number" id="budget" placeholder="800" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="location">Preferred Location</label>
                        <input type="text" id="location" placeholder="Downtown, Suburb..." required>
                    </div>
                    
                    <div class="input-group">
                        <label for="interests">Interests (comma-separated)</label>
                        <input type="text" id="interests" placeholder="cooking, gaming, hiking..." required>
                    </div>
                    
                    <button type="submit" class="mobile-btn primary">
                        <span id="searchText">Find Matches</span>
                        <span id="searchLoader" class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div id="aiSuggestions" class="mobile-card" style="display: none;">
                <h3>ü§ñ AI Suggestions</h3>
                <div id="aiContent"></div>
            </div>

            <div id="matchesContainer" style="display: none;">
                <h2>Your Matches</h2>
                <div id="matchesGrid" class="mobile-grid"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/roommate.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Renting - HIVE</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="page-nav">
        <div class="container">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
            <h1 class="page-title">üì¶ Item Renting</h1>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2>List an Item for Rent</h2>
                <form id="rentalForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="tools">Tools & Equipment</option>
                            <option value="sports">Sports & Recreation</option>
                            <option value="books">Books & Media</option>
                            <option value="furniture">Furniture</option>
                            <option value="automotive">Automotive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageUrl">Image URL (optional)</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select id="condition" required>
                            <option value="">Select Condition</option>
                            <option value="new">New</option>
                            <option value="like-new">Like New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rentAmount">Rent Amount (per day)</label>
                        <input type="number" id="rentAmount" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Available Duration</label>
                        <select id="duration" required>
                            <option value="">Select Duration</option>
                            <option value="1-3 days">1-3 days</option>
                            <option value="1 week">1 week</option>
                            <option value="2 weeks">2 weeks</option>
                            <option value="1 month">1 month</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" placeholder="Describe your item, usage instructions, any special conditions..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">List Item</button>
                </form>
            </div>

            <div class="rental-controls">
                <h2>Available Items</h2>
                
                <div class="filters">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="tools">Tools & Equipment</option>
                        <option value="sports">Sports & Recreation</option>
                        <option value="books">Books & Media</option>
                        <option value="furniture">Furniture</option>
                        <option value="automotive">Automotive</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <select id="filterCondition">
                        <option value="">All Conditions</option>
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                    
                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </div>

            <div id="itemsGrid" class="results-grid"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/rental.js"></script>
</body>
</html>
